<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gifd Of Food</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>        
    <!-- This is the navbar -->
    <nav class="uk-navbar-container uk-dark" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li class="uk-active">
                    <a href="#" class="uk-navbar-item uk-logo"><img data-src="./Assets/logo.png" width="80" height="80"
                            alt="The Gifd of Food logo" uk-img>The Gifd of Food
                    </a>
                </li>
                <li class="uk-parent">
                    <button class="uk-button uk-button-default" type="button">
                        <span class="uk-icon uk-margin-small-right" uk-icon="icon: star"></span>
                        My Cookbook
                    </button>
                    <div uk-dropdown>
                        <ul id="cookBook-dropdown-ul" class="uk-nav uk-dropdown-nav">
                        </ul>
                    </div>
                </li>
                <li class="uk-parent"><a href="meettheteam.html">Meet the Chefs</a></li>
            </ul>
        </div>
    </nav>
    <main id="search-container">
        <div style="width: 80%;margin: 2rem auto;">
            <div class="uk-text-center" uk-grid>
                <div class="uk-width-1-1">
                    <div class="uk-card uk-card-default uk-card-body">
                        <form class="uk-form-stacked">
                            <label class="uk-form-label" for="form-stacked-text">Find a Recipe</label>
                            <div class="uk-margin" uk-margin>
                                <div uk-form-custom="target: true">
                                    <input id="meal-item" class="uk-input uk-form-width-large" type="text"
                                        placeholder="Enter a meal">
                                </div>
                                <button id="searchBtn" class="uk-button uk-button-default"> <span
                                        uk-icon="search"></span>
                                    Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="meal-container" style="width: 80%; margin: 2rem auto; display: none;">
            <div class="uk-text-center" uk-grid>
                <div class="uk-width-1-1">
                    <div id="meal-list" class="uk-card uk-card-default uk-card-body">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Adding a footer -->
    <footer class="mt-auto">
        <p>&copy; Copyright 2020</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
