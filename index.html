<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gifd Of Food</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />
    
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css"> -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">   
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div style="width: 80%;margin: 2rem auto;">
        <div class="uk-text-center" uk-grid>
            <div class="uk-width-1-1">
                <div class="uk-card uk-card-default uk-card-body">
                    <form class="uk-form-stacked">
                        <label class="uk-form-label" for="form-stacked-text">Find a Recipe</label>
                        <div class="uk-margin" uk-margin>
                            <div uk-form-custom="target: true">
                                <input id="meal-item" class="uk-input uk-form-width-large" type="text" placeholder="Enter a meal">
                            </div>
                            <button id="searchBtn" class="uk-button uk-button-default"> <span uk-icon="search"></span> Search</button>
                        </div>      
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="meal-container" style="width: 80%; margin: 2rem auto; display: none;">
        <div class="uk-text-center" uk-grid>
            <div class="uk-width-1-1">
                <div id="meal-list" class="uk-card uk-card-default uk-card-body">
                </div>
            </div>
        </div>
    </div>
    <div class="swiper-container" style="visibility: hidden;">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(https://via.placeholder.com/150)"></div>
            <div class="swiper-slide" style="background-image:url(https://via.placeholder.com/150)"></div>
            <div class="swiper-slide" style="background-image:url(https://via.placeholder.com/150)"></div>
            <div class="swiper-slide" style="background-image:url(https://via.placeholder.com/150)"></div>
            <div class="swiper-slide" style="background-image:url(https://via.placeholder.com/150)"></div>
            <div class="swiper-slide" style="background-image:url(https://via.placeholder.com/150)"></div>
            <div class="swiper-slide" style="background-image:url(https://via.placeholder.com/150)"></div>
            <div class="swiper-slide" style="background-image:url(https://via.placeholder.com/150)"></div>
            <div class="swiper-slide" style="background-image:url(https://via.placeholder.com/150)"></div>
            <div class="swiper-slide" style="background-image:url(https://via.placeholder.com/150)"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <!-- UK SLIDER PARENT ELEMENT -->
    <!-- <div id="gify-slider" uk-slider>
    </div> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.js"></script> -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
